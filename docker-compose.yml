version: "3.8"

services:
  lung-cancer-prediction:
    build: .
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - lung-cancer-network

networks:
  lung-cancer-network:
    driver: bridge

volumes:
  logs:
