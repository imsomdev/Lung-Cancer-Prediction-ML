<!DOCTYPE html>
<html>
<head>
  <title>Lung Cancer Prediction</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://img.freepik.com/free-vector/lungs-flat-icon-style_1308-126073.jpg?w=740&t=st=1683743037~exp=1683743637~hmac=67dfe718801f2195093aa1951a87636c54a6d0591882e308608cc629c39fcd17);
      background-size: 100% 100%;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

  form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }


    label {
      display: block;
      margin-bottom: 8px;
      color: #888;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    select {
      height: 34px;
      transition: transform 0.3s ease;
      transform-origin: top;
    }

    select:focus {
      outline: none;
      border-color: #4CAF50;
      transform: scale(1.05);
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

    </select>

    <label for="swallowingDifficulty">Swallowing Difficulty:</label>
    <select id="swallowingDifficulty" name="swallowingDifficulty">
      <option value="2">Yes</option>
      <option value="1">No</option>
    </select>

    <label for="chestPain">Chest Pain:</label>
    <select id="chestPain" name="chestPain">
      <option value="2">Yes</option>

    </select>

    <input type="submit" value="Predict">
  </form>
  <div class="result" id="resultContainer" style="display: none;">
    <h2>Prediction Result:</h2>
    <p id="predictionResult"></p>
</div>
</div>

<script>
const form = document.getElementById('assessmentForm');
const resultContainer = document.getElementById('resultContainer');

form.addEventListener('submit', (event) => {
    event.preventDefault();

    const gender = document.getElementById('gender').value;
    const age = document.getElementById('age').value;
    const smoking = document.getElementById('smoking').value;

    // Make an API call or perform prediction logic here
    // Replace the below line with your actual prediction logic
    const prediction = Math.random() < 0.5 ? '0' : '1';

    if (prediction === '0') {
        predictionResult.innerText = 'No Lung Cancer Detected';
        predictionResult.classList.add('green');

</script>
</body>
</html>
